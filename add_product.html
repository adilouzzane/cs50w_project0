<!DOCTYPE html>
<html>
    <head>
        <title>Add product</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                width: 50%;
            }
        </style>
    </head>
    <body>
        <form action="product_details.html" class="container">
            <div>
                <label for="productNumber">Product ID : </label>
                <input type="text" name="" id="productNumber">
            </div>
            <div>
                <label for="productName">Product name : </label>
                <input type="text" name="" id="productName">
            </div>
                <label for="productQuantity">Quantite : </label>
                <input type="number" name="" id="productQuantity">
            <div>
                <label for="productPrice">Prix unitaire : </label>
                <input type="number" name="" id="productPrice">
            </div>
            <div>
                <label for="productCategory">Category : </label>
                <input list="CategoryList" id="productCategory">
                <datalist id="CategoryList">
                    <option value="Category 1">
                    <option value="Category 2">
                    <option value="Category 3">
                </datalist>
            </div>           
            <div>
                <button type="submit">Add Product</button>
            </div>
        </form>
    </body>
</html>
